        const useAnimatedCounter = (targetValue, isVisible) => {
            const [currentValue, setCurrentValue] = useState(0);
            useEffect(() => {
                if (isVisible) {

                    const duration = 2000;
                    const step = (timestamp) => {
                        if (!startTime) startTime = timestamp;
                        const progress = Math.min((timestamp - startTime) / duration, 1);
                        setCurrentValue(progress * targetValue);
                        if (progress < 1) window.requestAnimationFrame(step);
                        else setCurrentValue(targetValue);
                    };

        const App = () => {
            const [route, setRoute] = useState(window.location.hash);

            useEffect(() => {
                const handleHashChange = () => {
                  setRoute(window.location.hash);
                  // Only scroll to top if there is no anchor
                  const hash = window.location.hash;
                  const anchor = hash.split('#').pop(); // always get the last part after #
                  if (!anchor) {
                    window.scrollTo(0, 0);
                  } else {
                    setTimeout(() => {
                      const el = document.getElementById(anchor);
                      if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        setTimeout(() => {
                          const rect = el.getBoundingClientRect();
                          const elCenter = rect.top + window.pageYOffset - (window.innerHeight / 2) + (rect.height / 2);
                          window.scrollTo({ top: elCenter, behavior: 'smooth' });
                        }, 400);
                      }
                    }, 0);
                  }
                };
                window.addEventListener('hashchange', handleHashChange);
                if (window.location.hash === '') window.location.hash = '#/';
                handleHashChange();
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            let path = route.replace('#/', '').split('#')[0] || '';
            let CurrentPage;
            let onHomepage = false;
            let pageProps = {};

            if (path === '') { CurrentPage = HomePage; onHomepage = true; }

            }

            else if (path === 'portfolio/creative') CurrentPage = CreativePage;

            else if (path === 'about') CurrentPage = AboutPage;
            else if (path === 'process') CurrentPage = ProcessPage;
            else if (path === 'journal') CurrentPage = JournalPage;
            else if (path === 'careers') CurrentPage = CareersPage;
            else if (path === 'get-a-quote') CurrentPage = GetAQuotePage;
            else if (path === 'testimonials') CurrentPage = TestimonialsPage;
            else CurrentPage = NotFoundPage;

            return (
                <main className="overflow-x-hidden">
                    <Header onHomepage={onHomepage} />
                    <CurrentPage {...pageProps} />
                    <Footer />
                </main>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

        useEffect(() => {
          if (typeof window !== 'undefined' && window.location.hash) {
            const id = window.location.hash.replace('#', '');
            const el = document.getElementById(id);
            if (el) {
              // Wait for images/content to load
              setTimeout(() => {
                const headerOffset = 80; // adjust for your fixed header
                const elRect = el.getBoundingClientRect();
                const absoluteElementTop = elRect.top + window.pageYOffset;
                const elHeight = elRect.height;
                const windowHeight = window.innerHeight;
                // Center if possible, else use top offset
                let scrollTo = absoluteElementTop - (windowHeight / 2) + (elHeight / 2);
                // If element is taller than viewport, align to top with offset
                if (elHeight > windowHeight) {
                  scrollTo = absoluteElementTop - headerOffset;
                }
                window.scrollTo({ top: scrollTo, behavior: 'smooth' });
              }, 200); // delay to ensure images/layout are loaded
            }
          }
        }, []);

    </script>
